<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to SQL Converter for Evaluations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        textarea { font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">評価データ Excel → evaluationsテーブル用SQL 変換ツール</h1>

        <div class="card mb-4">
            <div class="card-header">
                Excelデータ入力
            </div>
            <div class="card-body">
                <p class="card-text">Excelからコピーしたデータをここに貼り付けてください。各列はタブで区切られている必要があります。</p>
                <textarea id="excelData" class="form-control" rows="10" placeholder="例:
evaluator_name	target_employee_name	evaluation_month	comment	agility	accuracy	judgment	potential	discipline	expression	cooperation	comprehension	interpersonal	proactiveness
山田太郎	鈴木一郎	2025-04	素晴らしい評価	3	4	3	8	3	4	4	3	3	3
山田太郎	田中花子	2025-04	期待の新人	4	3	4	7	4	3	3	4	4	4"></textarea>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                設定
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="evaluatorNameCol" class="form-label">評価者名 (evaluator_name) の列ヘッダー:</label>
                    <input type="text" id="evaluatorNameCol" class="form-control" value="evaluator_name">
                </div>
                <div class="mb-3">
                    <label for="targetEmployeeCol" class="form-label">対象者名 (target_employee_name) の列ヘッダー:</label>
                    <input type="text" id="targetEmployeeCol" class="form-control" value="target_employee_name">
                </div>
                <div class="mb-3">
                    <label for="evaluationMonthCol" class="form-label">評価月 (evaluation_month) の列ヘッダー:</label>
                    <input type="text" id="evaluationMonthCol" class="form-control" value="evaluation_month">
                </div>
                <div class="mb-3">
                    <label for="commentCol" class="form-label">コメント (comment) の列ヘッダー:</label>
                    <input type="text" id="commentCol" class="form-control" value="comment">
                </div>
                <div class="mb-3">
                    <label for="scoreKeys" class="form-label">スコアのキー (カンマ区切り):</label>
                    <textarea id="scoreKeys" class="form-control" rows="3">agility,accuracy,judgment,potential,discipline,expression,cooperation,comprehension,interpersonal,proactiveness</textarea>
                    <div class="form-text">Excelの列ヘッダーとJSONのキーが一致するように入力してください。</div>
                </div>
            </div>
        </div>

        <button id="convertBtn" class="btn btn-primary mb-4">SQLに変換</button>

        <div class="card">
            <div class="card-header">
                生成されたSQL
            </div>
            <div class="card-body">
                <textarea id="sqlOutput" class="form-control" rows="10" readonly></textarea>
                <button id="copySqlBtn" class="btn btn-secondary mt-3">SQLをコピー</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', convertData);
        document.getElementById('copySqlBtn').addEventListener('click', copySql);

        function convertData() {
            const excelData = document.getElementById('excelData').value;
            const evaluatorNameCol = document.getElementById('evaluatorNameCol').value;
            const targetEmployeeCol = document.getElementById('targetEmployeeCol').value;
            const evaluationMonthCol = document.getElementById('evaluationMonthCol').value;
            const commentCol = document.getElementById('commentCol').value;
            const scoreKeysInput = document.getElementById('scoreKeys').value;
            const scoreKeys = scoreKeysInput.split(',').map(key => key.trim()).filter(key => key !== '');

            const lines = excelData.trim().split('\n');
            if (lines.length < 2) {
                alert('ヘッダー行とデータ行の両方を貼り付けてください。');
                return;
            }

            const headers = lines[0].split('\t').map(h => h.trim());
            const sqlStatements = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split('\t').map(v => v.trim());
                const rowData = {};
                headers.forEach((header, index) => {
                    rowData[header] = values[index];
                });

                const evaluatorName = rowData[evaluatorNameCol];
                const targetEmployeeName = rowData[targetEmployeeCol];
                const evaluationMonth = rowData[evaluationMonthCol];
                const comment = rowData[commentCol] || null; // Allow null comment

                if (!evaluatorName || !targetEmployeeName || !evaluationMonth) {
                    alert(`行 ${i + 1}: 評価者名、対象者名、評価月は必須です。`);
                    continue;
                }

                const scores = {};
                let totalScore = 0;
                let hasScoreData = false;

                scoreKeys.forEach(key => {
                    const score = parseInt(rowData[key], 10);
                    if (!isNaN(score)) {
                        scores[key] = score;
                        totalScore += score;
                        hasScoreData = true;
                    } else {
                        scores[key] = null;
                    }
                });

                if (!hasScoreData && scoreKeys.length > 0) {
                    alert(`行 ${i + 1}: スコアデータが見つからないか、無効です。`);
                    continue;
                }

                const scoresJson = JSON.stringify(scores);

                const sql = `INSERT INTO evaluations (evaluator_name, target_employee_name, evaluation_month, total_score, comment, scores_json, submitted_at)
VALUES ('${evaluatorName}', '${targetEmployeeName}', '${evaluationMonth}', ${totalScore}, ${comment ? `'${comment}'` : 'NULL'}, '${scoresJson}', CURRENT_TIMESTAMP);`;
                sqlStatements.push(sql);
            }

            document.getElementById('sqlOutput').value = sqlStatements.join('\n\n');
        }

        function copySql() {
            const sqlOutput = document.getElementById('sqlOutput');
            sqlOutput.select();
            document.execCommand('copy');
            alert('SQLがクリップボードにコピーされました！');
        }
    </script>
</body>
</html>
